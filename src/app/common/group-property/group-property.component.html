<mat-card class="col-sm-12 custom_radio">
    <div class="col-sx-12 col-sm-3 col-md-3 col-lg-3">
        <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedType" (change)="selectType($event)">
            <mat-radio-button value="group" *ngIf="accessList.indexOf(ROLES.IsGroupAccess) !== -1">Group</mat-radio-button>
            <mat-radio-button value="property" *ngIf="accessList.indexOf(ROLES.IsPropertyAccess) !== -1">Property</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="col-sx-12 col-sm-3 col-md-3 col-lg-3">
        <mat-form-field>
            <mat-label>Group</mat-label>
            <mat-select [(ngModel)]="selectedPropertyGroup" [ngModelOptions]="{standalone: true}" (valueChange)="selectType({value:'property'})">
                <mat-option *ngFor="let propertyGroup of propertyGroupList" [value]="propertyGroup">
                    {{propertyGroup.PropertyGroupName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-sx-12 col-sm-3 col-md-3 col-lg-3" *ngIf="selectedType == 'property'">
        <mat-form-field>
            <mat-label>Property</mat-label>
            <mat-select [(ngModel)]="selectedProperty" [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let property of propertyList" [value]="property">
                    {{property.PropertyName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-card>
