<div class="custom_table">
<div class="search-bars">
  <div class="flexBox">
    <div class="search_field mr_10">
      <label>Search Account Name</label>
      <div class="position_realtive">
        <input type="text"  placeholder="Search Account Name" (change)="filterByAccountName($event.target.value)"  />
        <i class="fa fa-search icon"></i>
      </div>
    </div>
    <div class="search_field ">
      <label>Search Account ID</label>
      <div class="position_realtive">
        <input type="number" placeholder="Search Account ID" (change)="filterByAccountID($event.target.value)"  />
          <i class="fa fa-search  icon"></i>
      </div>
    </div>
  </div>
  
  <mat-paginator style-paginator  
  [showTotalPages]="3"
  [length]="dataSource.data.length"
  [pageSize]="3"
  [pageSizeOptions]="[3, 5, 10, 20]">
</mat-paginator>
<!-- 
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of periodic elements"
    class="paginator"
  >

</mat-paginator> -->
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="accountName">
      <th mat-header-cell *matHeaderCellDef> Account Name. </th>
      <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
    </ng-container>

    <!-- contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    

    <!-- accountID Column -->
    <ng-container matColumnDef="accountId">
      <th mat-header-cell *matHeaderCellDef> Account ID </th>
      <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>
    <ng-container matColumnDef="arrow">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right;"> 
        <span >
          <i class="fa fa-angle-right" style="color: #fc7b46; font-size: 20px;"></i>
      </span> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>
