
<div class="login_panel ">
  <div class="center mb_20">
    <img src="../../assets/image/login-logo.png" width="120" />
    <h4 class="m0">Book Your Table</h4>
  </div>
  <h4 class="login_text">Login</h4>
           
  <form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Input fields and error messages -->
    <div class="row">
      <div class="col-md-6" >
        <mat-form-field class="example-full-width mr_15 mat-orange-form-field">
          <mat-label>Group ID</mat-label>
          <input matInput placeholder="000" [formControl]="groupIdFormControl">
          <mat-error *ngIf="groupIdFormControl.invalid">
            Please enter a valid Group ID.
          </mat-error>
        </mat-form-field>
      </div>
    
      <div class="col-md-6" >
        <mat-form-field class="example-full-width">
          <mat-label>Client ID</mat-label>
          <input matInput placeholder="000" [formControl]="clientIdFormControl">
          <mat-error *ngIf="clientIdFormControl.invalid">
            Please enter a valid Client ID.
          </mat-error>
        </mat-form-field>
      </div>
      
      <div class="col-md-12" style="margin: 2px  0;">
        <mat-form-field class="example-full-width">
          <mat-label>User Email</mat-label>
          <input matInput placeholder="Enter your email" [formControl]="userEmailFormControl" [ngStyle]="{ color: loginStatus ? 'red' : '', 'font-weight': loginStatus ? '600' : 'normal' }">
          <mat-error *ngIf="userEmailFormControl.invalid">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
      </div>
      
      <div class="col-md-12" >
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your Password" type="password" [formControl]="passwordFormControl" [ngStyle]="{ color: loginStatus ? 'red' : '', 'font-weight': loginStatus ? '600' : 'normal' }">
          <mat-error *ngIf="passwordFormControl.invalid">
            Please enter a password with a minimum length of 8 characters.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    
    <div class="pull-right" [ngClass]="{ 'space-between': loginStatus }" style="margin: 10px 0;">
      <mat-error *ngIf="loginStatus">{{ loginErrorMessage }}</mat-error>
      <button type="submit" name="CmdSubmit" value="Login"   class="login_btn">Login</button>
    
    </div>
  
  </form>
  <!-- routerLink="/test" -->
 

  <!-- <button  name="CmdSubmit" (click)="changeTheme()" >Theme</button> -->
  
</div>
