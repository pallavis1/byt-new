
<div class="page_heading">
  Role Master - New
  <div class="options_dd">
    <button mat-button [matMenuTriggerFor]="menu">Option</button>
    <mat-menu #menu="matMenu">
      <a routerLink="/role-master-list">List</a>
    </mat-menu>
  </div>
</div>

<div class="page_wrapper">
  <div class="custom_panel page_form">
  
    <div class="row">
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.RoleID}}</label>
          <input type="text" placeholder="" />
        </div>
      </div>
      
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.RoleDescription}}</label>
          <input type="text" placeholder="" />
        </div>
      </div>
      
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.Active}}</label>
          <div class="custom_checkbox">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </div>
        </div>
      </div>
    </div>
      
  </div>
</div>

<div class="bottom_btns">
  <button class="primary_btn border_btn mr_10">Reset</button>
  <button class="primary_btn">Submit</button>
</div>
