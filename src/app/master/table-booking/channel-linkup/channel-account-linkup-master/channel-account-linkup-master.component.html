<div class="page_heading">
  {{TRANSLATE.ChannelAccountLinkupMaster}} - {{TRANSLATE.New}}
</div>

<div class="page_wrapper">
  <div class="custom_panel page_form">
    <div class="row">
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.Channel}} <span class="required">*</span></label>
          <mat-select placeholder=" ">
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </div>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.DisplayChannelAs}} <span class="required">*</span></label>
          <input type="text" placeholder="" />
        </div>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.ImageLogo}}</label>
          <app-upload-image></app-upload-image>
        </div>
      </div>
      
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.CancellationAllowedbefore}} <span class="required">*</span></label>
          <input type="text" placeholder="" />
          <div class="info_text">Hours</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.Editable}}</label>
          <div class="custom_checkbox">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </div>
        </div>
      </div> 
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.ShareBillDetails}}</label>
          <div class="custom_checkbox">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </div>
        </div>
      </div> 
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.DefaultValueforPromotionalEmails}}</label>
          <div class="custom_checkbox">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </div>
        </div>
      </div> 
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.DefaultValueforPromotionalSMS}}</label>
          <div class="custom_checkbox">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </div>
        </div>
      </div> 
      
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.DefaultValueforSharePersonalInfo}}</label>
          <div class="custom_checkbox">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </div>
        </div>
      </div> 
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.Active}}</label>
          <div class="custom_checkbox">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
<div class="bottom_btns">
  <button class="primary_btn border_btn mr_10">Reset</button>
  <button class="primary_btn">Submit</button>
</div>
