<div class="page_heading">
  {{TRANSLATE.GuestMaster}} - {{TRANSLATE.New}}
</div>

<div class="page_wrapper">
 
 
  <div class="custom_panel page_form">
    <div class="row">
      <div class="col-md-10 col-sm-12">
        <div class="row">
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.Title}} <span class="required">*</span></label>
              <mat-select placeholder=" ">
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.FirstName}} <span class="required">*</span></label>
              <input type="text" placeholder="" />
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.LastName}} <span class="required">*</span></label>
              <input type="text" placeholder="" />
            </div>
          </div>
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.MobileNo}}</label>
              <input type="text" placeholder="" />
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.LandLineNo}}</label>
              <input type="text" placeholder="" />
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.EmailId}}</label>
              <input type="text" placeholder="" />
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.Company}}</label>
              <div class="position_realtive">
                <input type="text" placeholder="" />
                <div class="floating_icon"><i class="fa fa-search"></i></div>
              </div>
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.OtherContact}}</label>
              <input type="text" placeholder="" />
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.OtherEmail}}</label>
              <input type="text" placeholder="" />
            </div>
          </div>
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.Rating}}</label>          
              <mat-select placeholder=" ">
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </div>
          </div>
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.Designation}}</label>          
              <mat-select placeholder=" ">
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </div>
          </div>
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.City}} <span class="required">*</span></label>
              <div class="position_realtive">
                <input type="text" placeholder="" />
                <div class="floating_icon"><i class="fa fa-search"></i></div>
              </div>
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.PinCode}}</label>
              <input type="text" placeholder="" />
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.DateOfBirth}}</label>
              <div class="custom_datepicker">
                <input matInput [matDatepicker]="DateOfBirth">
                <mat-datepicker-toggle matIconSuffix [for]="DateOfBirth"></mat-datepicker-toggle>
                <mat-datepicker #DateOfBirth></mat-datepicker>
              </div>
            </div>
          </div>
    
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.AnniversaryDate}}</label>
              <div class="custom_datepicker">
                <input matInput [matDatepicker]="AnniversaryDate">
                <mat-datepicker-toggle matIconSuffix [for]="AnniversaryDate"></mat-datepicker-toggle>
                <mat-datepicker #AnniversaryDate></mat-datepicker>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.Address}}</label>
              <textarea></textarea>
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.PatronNotes}}</label>
              <textarea></textarea>
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.Remarks}}</label>
              <textarea></textarea>
            </div>
          </div>
          
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.Attachment}}</label>
              <app-upload-image></app-upload-image>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.DefaultValueforPromotionalEmails}}</label>
              <div class="custom_checkbox">
                <mat-checkbox class="example-margin"></mat-checkbox>
              </div>
            </div>
          </div> 
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.DefaultValueforSharePersonalInfo}}</label>
              <div class="custom_checkbox">
                <mat-checkbox class="example-margin"></mat-checkbox>
              </div>
            </div>
          </div> 
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.DefaultValueforPromotionalSMS}}</label>
              <div class="custom_checkbox">
                <mat-checkbox class="example-margin"></mat-checkbox>
              </div>
            </div>
          </div> 
          <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="form_panel">
              <label>{{TRANSLATE.IsActive}}</label>
              <div class="custom_checkbox">
                <mat-checkbox class="example-margin"></mat-checkbox>
              </div>
            </div>
          </div>    
        </div>
      </div>
      <div class="col-md-2 col-xs-4">
          <div class="form_panel">
            <label>{{TRANSLATE.GuestImage}} </label>
            <app-upload-image></app-upload-image>
          </div>
      </div>
    </div>
    
  </div>
</div>

<div class="bottom_btns">
  <button class="primary_btn border_btn mr_10">Reset</button>
  <button class="primary_btn">Submit</button>
</div>
