<div class="page_heading">
  {{TRANSLATE.RestaurantFloorMapMaster}}
</div>

<div style="display: none;">
<div>
  <ul class="options">
  </ul>
  <label class="title">Shapes</label>
  <ul class="options">
    <li class="option tool" id="rect">
      <img src="../../../../../assets/icons/rectangle.svg" draggable="true" cdkDrag alt="rectangle">
      <span>Rectangle</span>
    </li>
    <li class="option tool" id="circle">
      <img src="../../../../../assets/icons/circle.svg" draggable="false" alt="circle.svg">
      <span>Circle</span>
    </li>
    <li class="option tool" id="triangle">
      <img src="../../../../../assets/icons/triangle.svg" draggable="false" alt="triangle.svg">
      <span>Triangle</span>
    </li>
    <li class="option">
      <input type="checkbox" id="fill-color">
      <label for="fill-color">Fill color</label>
    </li>
  </ul>
</div>




<div class="row">
  <label class="title">Options</label>
  <ul class="options">
    <li class="option tool active" id="brush">
      <img src="../../../../../assets/icons/brush.svg" draggable="false" alt="brush.svg">
      <span>Brush</span>
    </li>
    <li class="option tool" id="eraser">
      <img src="../../../../../assets/icons/eraser.svg" draggable="false" alt="eraser.svg">
      <span>Eraser</span>
    </li>
    <li class="option">
      <input type="range" id="size-slider" min="1" max="30" value="5">
    </li>
  </ul>
</div>

<div class="row">
  <label class="title">Colors</label>
  <ul class="options colors">
    <li class="option"></li>
    <li class="option selected"></li>
    <li class="option"></li>
    <li class="option"></li>
    <li class="option">
      <input type="color" value="#4A98F7" id="color-picker">
    </li>
  </ul>
</div>
<div class="row buttons">
  <button class="clear-canvas">Clear Canvas</button>
  <button class="save-img">Save As Image</button>
</div>

<section class="drawing-board">
<canvas width="805" height="350"></canvas>
</section>


<canvas id="c"></canvas>
</div>
