<div class="page_heading">
  {{TRANSLATE.RestaurantService}} - {{TRANSLATE.New}}
</div>

<div class="page_wrapper">
  <div class="custom_panel page_form">
    <div class="row">
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.Restaurant}} <span class="required">*</span></label>
          <div class="position_realtive">
            <input type="text" placeholder="" />
            <div class="floating_icon" (click)="helpModal(helpModal)"><i class="fa fa-search"></i></div>
          </div> 
        </div>   

          <div class="modal custom_model" tabindex="-1" role="dialog" #helpModal [ngStyle]="{'display':none}">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal_header">
                  <h3>Help</h3>
                  <div class="btn_close" (click)="onCloseHandled()">
                    <i class="fa fa-times"></i>
                  </div>
                </div>
                <div class="modal-body">
                  <div class="modal_content">
                    <div class="custom_table">
                      <app-filter (keyup)="doFilter($event.target.value)"></app-filter>
                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="customSort($event)">
                      
                          <!-- Position Column -->
                          <ng-container matColumnDef="accountName">
                            <th mat-header-cell *matHeaderCellDef> Account Name. </th>
                            <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
                          </ng-container>
                      
                          <!-- contact Column -->
                          <ng-container matColumnDef="contact">
                            <th mat-header-cell *matHeaderCellDef> Contact </th>
                            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
                          </ng-container>
                      
                          <!-- email Column -->
                          <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                          </ng-container>
                      
                          
                      
                          <!-- accountID Column -->
                          <ng-container matColumnDef="accountId">
                            <th mat-header-cell *matHeaderCellDef> Account ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
                          </ng-container>
                      
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="active">
                            <th mat-header-cell *matHeaderCellDef> Active </th>
                            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
                          </ng-container>
                          <ng-container matColumnDef="arrow">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element" style="text-align: right;"> 
                              <span >
                                <i class="fa fa-angle-right" style="color: #fc7b46; font-size: 20px;"></i>
                            </span> </td>
                          </ng-container>
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                      </div>
                      
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.Name}}</label>
          <input type="text" placeholder="" />
        </div>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.Image}}</label>
          <app-upload-image></app-upload-image>
        </div>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.IsActive}}</label>
          <div class="custom_checkbox">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
<div class="bottom_btns">
  <button class="primary_btn border_btn mr_10">Reset</button>
  <button class="primary_btn">Submit</button>
</div>

<button type="button" class="btn btn-info btn-lg" (click)="openModal()">click</button>
<div class="modal custom_model" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body action_modal">
        <div class="modal_icon">
          <img src="../../../../../assets/image/icons/occupied.png"/>
        </div>
        <h3>Reservation Created Successfully</h3>
        <div class="modal_content">
          <span>Content add here</span>
        </div>
      </div>
      <div class="modal_btns text_center">
      <button type="button" class="btn primary_btn border_btn mr_15" aria-label="Close" (click)="onCloseHandled()">Close</button>
      <button type="button" class="btn primary_btn">Communicate</button>
      </div>
    </div>
  </div>
</div>
