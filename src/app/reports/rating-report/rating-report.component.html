<div class="page_heading">
  {{TRANSLATE.RatingWiseReport}}
</div>

<div class="page_wrapper">
  <div class="custom_panel page_form">
    <div class="row">
      
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.RestaurantName}}  <span class="required">*</span></label>
            <mat-select placeholder="Select Restaurant">
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
        </div>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.FromDate}}</label>
          <div class="custom_datepicker">
            <input matInput [matDatepicker]="FromDate">
            <mat-datepicker-toggle matIconSuffix [for]="FromDate"></mat-datepicker-toggle>
            <mat-datepicker #FromDate ></mat-datepicker>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.ToDate}}</label>
          <div class="custom_datepicker">
            <input matInput [matDatepicker]="ToDate">
            <mat-datepicker-toggle matIconSuffix [for]="ToDate"></mat-datepicker-toggle>
            <mat-datepicker #ToDate></mat-datepicker>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.Rating}} </label>
            <mat-select placeholder=" " multiple>
              <mat-option value="all">Select All</mat-option>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
        </div>
      </div>
      
      <div class="col-md-2 col-sm-4 col-xs-12">
        <div class="form_panel">
          <label>{{TRANSLATE.MealSession}} </label>
            <mat-select placeholder=" " multiple>
              <mat-option value="all">Select All</mat-option>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
        </div>
      </div>
    </div>

    <div class="report_view" *ngIf="showReportView">
      <div class="custom_table table_bordered mb_10 ">
        <table class="mat-table" >
          <tr class="mat-header-row">
            <th class="mat-header-cell" style="width: 400px;">Restaurant Name</th>
            <th class="mat-header-cell">From Date</th>
            <th class="mat-header-cell">To Date</th>
            <th class="mat-header-cell">Rating</th>
            <th class="mat-header-cell">Meal Session </th>
          </tr>
          <tr class="mat-row">
            <td class="mat-cell">ABC Taj</td>
            <td class="mat-cell">1-1-2023</td>
            <td class="mat-cell">1-1-2024</td>
            <td class="mat-cell">5</td>
            <td class="mat-cell">Lunch</td>
          </tr>
          <tr class="mat-row">
            <td class="mat-cell">ABC Taj</td>
            <td class="mat-cell">1-1-2023</td>
            <td class="mat-cell">1-1-2024</td>
            <td class="mat-cell">5</td>
            <td class="mat-cell">Lunch</td>
          </tr>
        </table>       
      </div>
      <div class="text_right">              
        <button class="primary_btn border_btn mr_10" (click)="CloseReportView()">Close</button>
        <button class="primary_btn">Export to Excel</button>
      </div>
    </div>

  </div>
</div>

<div class="bottom_btns">
  <button class="primary_btn border_btn mr_10">Reset</button>
  <button class="primary_btn" (click)="showReportTbl()">View</button>
</div>
